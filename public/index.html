<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <svg id="clock" viewBox="0 0 100 100">
    <circle id="face" cx="50" cy="50" r="45"/>
    <g id="hands">
      <rect id="hour" x="48.5" y="12.5" width="5" height="40" rx="2.5" ry="2.55" />
      <rect id="min" x="48" y="12.5" width="3" height="40" rx="2" ry="2"/>
      <line id="sec" x1="50" y1="50" x2="50" y2="16" />
    </g>
  </svg>

  <h3>References</h3>

  <ul>
    <li>http://thenewcode.com/943/An-SVG-Analog-Clock-In-6-Lines-of-JavaScript</li>
    <li>https://gist.github.com/janx/1188550</li>
    <li>https://jsfiddle.net/MrPolywhirl/znene4g5/</li>
  </ul>
</body>
</html>
